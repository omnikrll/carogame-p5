<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flag for removal</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="assets/fonts/fonts.css"/>
	<link rel="stylesheet" type="text/css" href="css/rating.css"/>
	<script type="text/javascript" src="p5/p5.min.js"></script>
	<script type="text/javascript" src="p5/addons/p5.sound.min.js"></script>
	<script type="text/javascript" defer="true" src="js/rating.js"></script>
</head>
<body>
	<div id="sketch">
		<div class="mainWindow">
			<h1>
				<div class="logo"></div>
				<div class="indicator"></div>
			</h1>
			<div class="mainDisplay">
				<div></div>
				<div class="postDisplay">
					<div class="content">
						<div class="postDiv">
							<div class="avatar"></div>
							<div class="post"></div>
						</div>
						<div class="controls">
							<button class="rateButton approve">Approve</button>
							<button class="rateButton pass">AI Decides</button>
							<button class="rateButton deny">Harmful</button>
						</div>
					</div>
				</div>
				<div>
					<div class="newTickets">
						New Tickets: <span></span>
					</div>
					<div class="timerDisplay">
						Timer
						<div class="timer"></div>
					</div>
					<div class="stats">
						<strong>Your Ticket Stats:</strong>
						<p>Goal: <span id="goal"></span></p>
						<p>Completed: <span id="count"></span></p>
						<p>Time: 1tk/<span id="rate"></span>sec</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
