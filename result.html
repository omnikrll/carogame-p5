<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>conmod</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="assets/fonts/fonts.css"/>
	<link rel="stylesheet" type="text/css" href="css/result.css"/>
	<script type="text/javascript" src="p5/p5.min.js"></script>
	<script type="text/javascript" src="p5/addons/p5.sound.min.js"></script>
	<script type="text/javascript" defer src="js/result.js"></script>
</head>
<body>
	<div id="wrapper">

				<button id="nextRound">Get Back To Work</button>

		</div>
	</div>
