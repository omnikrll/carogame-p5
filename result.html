<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flag for removal</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
	<link rel="stylesheet" type="text/css" href="assets/fonts/fonts.css"/>
	<link rel="stylesheet" type="text/css" href="css/result.css"/>
	<script type="text/javascript" src="p5/p5.min.js"></script>
	<script type="text/javascript" src="p5/addons/p5.sound.min.js"></script>
	<script type="text/javascript" defer src="js/result.js"></script>
</head>
<body>
	<div id="wrapper">
		<div class="mainWindow">
			<h1>
				<div class="logo"></div>
			</h1>
			<div class="textArea">
				<div class="new_winscreen">
					<div class="ai_results">
						<h2>The AI</h2>
						<p>Time: <span id="ai_rate"></span> seconds.</p>
						<p>Rating: <span id="ai_score"></span>% correct.</p>
					</div>
					<div class="player_results">
						<h2>You</h2>
						<p>Time: <span id="time_elapsed"></span> seconds.</p>
						<p>Rating: <span id="player_score"></span>% correct.</p>
					</div>
				</div>
				<div class="winners">
					<p>Winner for Accuracy: <span id="winner"></span>!</p>
					<p>Winner for Speed: The AI!</p>
				</div>
				<button id="nextRound">Play Again? See if you can beat the AI!</button>
			</div>
		</div>
	</div>
</body>
</html>
